<!DOCTYPE html>
<html>
<head>
	<title>S4Exercise</title>
</head>
<body>

<h1>Register</h1>

<form>	
		<label name = "Fname">First Name:</label>
		<input id = "Fname" type="text" name="firstname" placeholder="John" required="true">

		<label name = "Lname">Last Name:</label>
		<input id = "Lname" type="text" name="lastname" placeholder="Smith" required="true">

		<p>	
		<label name = "Msex">Male</label>
		<input id = "Msex" type="radio" name="Sex" value = "male">

		<label name = "Fsex">Female</label>
		<input id = "Fsex" type="radio" name="Sex" value = female>

		<label name = "Osex">Other</label>
		<input id = "Osex" type="radio" name="Sex" value = "other">
		</p>

		<p>	
		<label name = "email">Email:</label>
		<input id = "email" type="email" name="email" placeholder="your email" required="true">

		<label name = "password">Password:</label>
		<input id = "password" type="password" name="password" placeholder="your password" required="true" minlength ="5" maxlength="10">
		</p>

		<p>	
		<label name = "bday">Birthday:</label>
		<select name = "month">
			<option value = "" disabled selected hidden>Month</option>
			<option name = "Jan">January</option>
			<option name = "Feb">February</option>
			<option name = "Mar">March</option>
		</select>
		<select name = "day">
			<option value = "" disabled selected hidden>Day</option>
			<option>01</option>
			<option>02</option>
			<option>03</option>
		</select>
		<select name = "year">
			<option value = "" disabled selected hidden>Year</option>
			<option name = "93">1993</option>
			<option name = "94">1994</option>
			<option name = "95">1995</option>
		</select>
		</p>

		<p>	
		I agree to the terms and conditions
		<input type="checkbox" name="TandC">
		</p>

		<input type="submit" name="submit">

</form>


</body>
</html>
